<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
</head>
<body>
    <!-- Nawigacja z listą -->
    <nav>
        <ul>
            <li><h1>Odkryj Swoje Hobby</h1></li>
        </ul>
    </nav>

    <!-- Formularz z pytaniami -->
    <div class="container">
        <form method="post">
            {% for question in questions %}
            <div class="question">
                <p><strong>Pytanie {{ loop.index }}:</strong> {{ question.question }}</p>
                <div class="options">
                    <label>
                        <input type="radio" name="question_{{ question.question_id }}" value="zdecydowanie_tak" required>
                        Zdecydowanie tak
                    </label><br>
                    <label>
                        <input type="radio" name="question_{{ question.question_id }}" value="chyba_tak">
                        Chyba tak
                    </label><br>
                    <label>
                        <input type="radio" name="question_{{ question.question_id }}" value="nie_wiem">
                        Nie wiem
                    </label><br>
                    <label>
                        <input type="radio" name="question_{{ question.question_id }}" value="chyba_nie">
                        Chyba nie
                    </label><br>
                    <label>
                        <input type="radio" name="question_{{ question.question_id }}" value="zdecydowanie_nie">
                        Zdecydowanie nie
                    </label>
                </div>
            </div>
            {% endfor %}
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
