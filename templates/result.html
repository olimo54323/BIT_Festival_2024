<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyniki</title>
</head>
<body>
    <h1>Twoje wyniki</h1>
    <p>Oś X: {{ result.axis_x }}</p>
    <p>Oś Y: {{ result.axis_y }}</p>
    <h2>Rekomendowane hobby:</h2>
    <ul>
        {% for hobby in recommended_hobbies %}
            <li>
                <a href="{{ url_for('hobby_detail', name=hobby['hobby']) }}">{{ hobby['hobby'] }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('quiz') }}"><button>Wypełnij quiz ponownie</button></a>
</body>
</html>
