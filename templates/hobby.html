<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ hobby.hobby }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<header>
    <div class="logo-container">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="{{ url_for('categories') }}">Kategorie</a></li>
            <li><a href="{{ url_for('single_question', question_id=1) }}">Quiz</a></li>
            <li><a href="{{ url_for('about') }}">O aplikacji</a></li>
        </ul>
    </nav>
    <div class="login-container">
        {% if current_user.is_authenticated %}
            <!-- Przycisk wylogowania -->
            <a href="{{ url_for('logout') }}">
                <img src="{{ url_for('static', filename='images/logout.webp') }}" alt="Wyloguj się" class="login-icon">
            </a>
        {% else %}
            <!-- Przycisk logowania -->
            <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='images/login.webp') }}" alt="Zaloguj się" class="login-icon">
            </a>
        {% endif %}
    </div>
</header>
<body>
    <h1>{{ hobby.hobby }}</h1>
    <p style="font-size: 1.2rem; line-height: 1.6;">{{ hobby.description }}</p>
    <img src="{{ url_for('static', filename='images/' + hobby.hobby_id|string + '.png') }}" alt="{{ hobby.hobby }}" class="hobby-image">
    
    <h2>Więcej informacji</h2>
    <p style="font-size: 1.1rem; line-height: 1.6;">{{ hobby.long_description }}</p>
</body>
</html>
