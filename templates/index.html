<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowy Dokument HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
        }
        main {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Witamy na stronie!</h1>
    </header>
    <nav>
        <a href="#section1">Sekcja 1</a>
        <a href="#section2">Sekcja 2</a>
        <a href="#section3">Sekcja 3</a>
    </nav>
    <main>
        <section id="section1">
            <h2>Sekcja 1</h2>
            <p>To jest przykładowy tekst w pierwszej sekcji.</p>
        </section>
        <section id="section2">
            <h2>Sekcja 2</h2>
            <p>To jest przykładowy tekst w drugiej sekcji.</p>
        </section>
        <section id="section3">
            <h2>Sekcja 3</h2>
            <p>To jest przykładowy tekst w trzeciej sekcji.</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Twoja Strona Internetowa</p>
    </footer>
</body>
</html>
