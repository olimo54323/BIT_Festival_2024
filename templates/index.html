<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Odkryj Swoje Hobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <!-- Header z logo po lewej i nawigacją po prawej -->
    <header>
        <div class="logo-container">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('categories') }}">Kategorie</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('about') }}">O aplikacji</a></li>
            </ul>
        </nav>
        <div class="login-container">
            <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='images/login.png') }}" alt="Zaloguj się" class="login-icon">
            </a>
        </div>
    </header>
    
    <!-- Zawartość strony -->
    <div class="content">
        <h1>Witaj w aplikacji "Odkryj Swoje Hobby"</h1>
        {% if current_user.is_authenticated %}
            <p>Zalogowany jako: {{ current_user.username }}</p>
            <a href="{{ url_for('quiz') }}">Przejdź do quizu</a><br>
            <a href="{{ url_for('logout') }}">Wyloguj się</a>
        {% else %}
            <a href="{{ url_for('login') }}">Zaloguj się</a><br>
            <a href="{{ url_for('signup') }}">Zarejestruj się</a>
        {% endif %}
    </div>
</body>
</html>
