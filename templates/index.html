<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Odkryj Swoje Hobby</title>
</head>
<body>
    <h1>Witaj w aplikacji "Odkryj Swoje Hobby"</h1>
    {% if current_user.is_authenticated %}
        <p>Zalogowany jako: {{ current_user.username }}</p>
        <a href="{{ url_for('quiz') }}">Przejdź do quizu</a><br>
        <a href="{{ url_for('logout') }}">Wyloguj się</a>
    {% else %}
        <a href="{{ url_for('login') }}">Zaloguj się</a><br>
        <a href="{{ url_for('signup') }}">Zarejestruj się</a>
    {% endif %}
</body>
</html>
